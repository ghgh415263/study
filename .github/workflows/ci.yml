name: Maven CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 체크아웃 소스 코드
        uses: actions/checkout@v4

      - name: JDK 17 설치
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Maven 의존성 캐싱
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: docker-compose 설치
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Docker Compose로 MySQL 실행
        run: docker-compose up -d

      - name: MySQL 헬스 체크 대기
        run: |
          echo "MySQL 컨테이너가 healthy 상태가 될 때까지 대기합니다..."
          for i in {1..10}; do
            status=$(docker inspect --format='{{.State.Health.Status}}' my-mysql || echo "unknown")
            echo "현재 상태: $status"
            if [ "$status" == "healthy" ]; then
              echo "MySQL 준비 완료"
              break
            fi
            if [ "$i" -eq 10 ]; then
              echo "MySQL이 제한 시간 내에 healthy 상태가 되지 않았습니다."
              docker logs my-mysql
              exit 1
            fi
            sleep 5
          done

      - name: Maven 빌드 & 테스트
        run: mvn clean verify