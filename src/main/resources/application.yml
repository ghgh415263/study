spring:
  datasource:
    url: jdbc:mysql://localhost:3306/testdb?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: testuser
    password: testpass
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update                          # 애플리케이션 실행 시 DB 스키마 자동 업데이트
    properties:
      hibernate:
        format_sql: true                        # 출력되는 SQL 쿼리를 보기 좋게 포맷팅
        highlight_sql: true                     # 콘솔에서 SQL 쿼리를 하이라이트 처리 (색상)

logging:
  level:
    org.hibernate.SQL: debug                    # Hibernate가 실행하는 SQL 쿼리 로그 출력 (디버그 레벨)
    org.hibernate.orm.jdbc.bind: trace          # SQL 쿼리 파라미터 바인딩 값 로그 출력 (트레이스 레벨)
